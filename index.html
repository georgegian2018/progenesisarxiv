<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProgenesisArxiv – Georgios Giannakopoulos</title>
  <style>
    :root{
      --text:#0f172a; --muted:#475569; --line:#e5e7eb; --brand:#111827;
      --btn-bg:#fff; --btn-border:#111; --btn-hover:#111; --btn-hover-text:#fff;
      --card-bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--text);background:#fff}
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .grid{display:grid;grid-template-columns:300px 1fr;gap:28px}
    @media (max-width:960px){.grid{grid-template-columns:1fr}}
    /* Cards / layout */
    .card{border:1px solid var(--line);border-radius:12px;padding:16px;background:var(--card-bg)}
    .name{font-size:1.6rem;font-weight:800;margin:0 0 6px}
    .affil{color:var(--muted);margin:0 0 12px}
    .counts{display:flex;gap:18px;margin:10px 0 14px}
    .counts b{font-weight:800}
    .badge{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);border-radius:10px;padding:6px 10px;margin:6px 0}
    .badge .dot{width:10px;height:10px;border-radius:50%;background:#3b82f6;display:inline-block}
    .pillrow{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 14px}
    .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:.9rem}
    .hbar{border-top:1px solid var(--line);margin:14px 0}
    /* Avatar */
    .avatar{width:96px;height:96px;border-radius:12px;object-fit:cover;border:1px solid var(--line)}
    .avatar-row{display:flex;gap:12px;align-items:center;margin-bottom:10px}
    /* Citations */
    .cites h3{margin:0 0 8px}
    .chart{width:100%;height:170px;border-left:1px solid var(--line);border-bottom:1px solid var(--line);position:relative;padding:6px}
    .chart svg{width:100%;height:100%}
    .metrics{display:flex;justify-content:space-between;margin-top:10px}
    .metric a,.metric span{color:#1f2937;text-decoration:none}
    .metric b{display:block;font-size:1.2rem}
    /* Publications */
    h2{margin:0 0 10px}
    .pub{border-bottom:1px solid var(--line);padding:14px 0}
    .pub-title{margin:0;font-size:1.05rem;font-weight:700;line-height:1.35}
    .pub-auth{margin:6px 0;color:var(--muted);font-size:.95rem}
    .btn{display:inline-block;margin:8px 8px 0 0;padding:4px 10px;border:1.5px solid var(--btn-border);background:var(--btn-bg);text-decoration:none;border-radius:6px;font-size:.85rem}
    .btn:hover{background:var(--btn-hover);color:var(--btn-hover-text)}
    .muted{color:var(--muted)}
    .links-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .ext-link{font-size:.9rem;text-decoration:none;border-bottom:1px dotted #666}
  </style>
</head>
<body>
<!-- ========= CONFIG – EDIT THESE VALUES ONLY =========
  1) Upload your profile photo to /assets/profile.jpg (create the folder if needed)
  2) Update profileConfig with your real details
  3) Add publications to the array (newest first)
===================================================== -->
<script>
  const profileConfig = {
    displayName: "Georgios Giannakopoulos",
    affiliation: "Principal Network & Telecommunications Engineer",
    avatar: "assets/profile.jpg",  // put your image at this path
    followers: 10,
    following: 4,
    badgeLabel: "Google Scholar",
    // Show small community pills
    communities: ["Antenna","RF","5G/6G","IoT","STEM"],
    // Citation metrics
    hindex: 4,
    i10index: 4,
    totalCitations: 146,
    // Citations by year (for the mini chart)
    citationsByYear: [
      {year:2021, count:0},
      {year:2022, count:6},
      {year:2023, count:18},
      {year:2024, count:76},
      {year:2025, count:52}
    ],
    // External profile links (edit/extend as you like)
    links: [
      {label: "Google Scholar", href: "https://scholar.google.com/"},
      {label: "ORCID", href: "https://orcid.org/"},
      {label: "ResearchGate", href: "https://www.researchgate.net/"}
    ]
  };

  // Publications (NEWEST FIRST). Copy an object to add a paper.
  const publications = [
    {
      title: "Design Multiband Monopole and Microstrip Patch Antennas using High Frequency Structure Simulator",
      authors: "Georgios Giannakopoulos and Khushbu Mehboob Shaikh",
      abs: "https://arxiv.org/abs/2412.06667",
      html: "https://arxiv.org/a/giannakopoulos_g_1.html",
      pdf: "https://doi.org/10.48550/arXiv.2412.06667"
    },
    {
      title: "Low Power Modem Design: A guidance to use MATLAB, SIMULINK with VHDL",
      authors: "Georgios Giannakopoulos",
      abs: "https://doi.org/10.5281/zenodo.11180930",
      html: "https://arxiv.org/a/giannakopoulos_g_1.html",
      pdf: "https://doi.org/10.48550/arXiv.2411.10895"
    }
  ];
</script>

<div class="wrap">
  <div class="grid">
    <!-- ============ LEFT COLUMN (SIDEBAR) ============ -->
    <aside class="card" aria-label="Profile sidebar">
      <div class="avatar-row">
        <img id="avatar" class="avatar" alt="Profile photo" src="assets/profile.jpg" onerror="this.style.display='none'">
        <div>
          <h1 id="nameHeading" class="name">Your Name</h1>
          <p id="affil" class="affil">Your affiliation/role</p>
        </div>
      </div>

      <div class="counts">
        <div><b id="followers">0</b> <span class="muted">Followers</span></div>
        <div><b id="following">0</b> <span class="muted">Following</span></div>
      </div>

      <div class="badge"><span class="dot"></span><span id="badgeLabel">Google Scholar</span></div>

      <div id="communities" class="pillrow"></div>

      <div class="hbar"></div>

      <div class="cites">
        <h3>Citations</h3>
        <div class="chart"><svg id="citesChart" role="img" aria-label="Citations by year"></svg></div>
        <div class="metrics">
          <div class="metric"><b id="hindex">0</b><span class="muted">h-index</span></div>
          <div class="metric"><b id="i10index">0</b><span class="muted">i10-index</span></div>
          <div class="metric"><b id="totalcites">0</b><span class="muted">citations</span></div>
        </div>
      </div>

      <div class="hbar"></div>

      <div class="links-row" id="extLinks" aria-label="External profiles"></div>
    </aside>

    <!-- ============ RIGHT COLUMN (PUBLICATIONS) ============ -->
    <main>
      <section aria-labelledby="pubsHeading">
        <h2 id="pubsHeading">Publications</h2>
        <div id="pubList"></div>
      </section>
    </main>
  </div>
</div>

<script>
  // ---- Populate sidebar from config ----
  document.getElementById('nameHeading').textContent = profileConfig.displayName || 'Researcher';
  document.getElementById('affil').textContent = profileConfig.affiliation || '';
  document.getElementById('followers').textContent = profileConfig.followers ?? 0;
  document.getElementById('following').textContent = profileConfig.following ?? 0;
  document.getElementById('badgeLabel').textContent = profileConfig.badgeLabel || 'Badge';
  if (profileConfig.avatar) document.getElementById('avatar').src = profileConfig.avatar;

  // Communities pills
  const commEl = document.getElementById('communities');
  (profileConfig.communities || []).forEach(label=>{
    const span=document.createElement('span');
    span.className='pill';
    span.textContent=label;
    commEl.appendChild(span);
  });

  // External profile links (e.g., Google Scholar, ORCID)
  const linksEl = document.getElementById('extLinks');
  (profileConfig.links || []).forEach(l=>{
    const a=document.createElement('a');
    a.className='ext-link';
    a.href=l.href; a.target='_blank'; a.rel='noopener';
    a.textContent=l.label;
    linksEl.appendChild(a);
  });

  // ---- Draw citations bar chart (pure SVG) ----
  (function(){
    const data = profileConfig.citationsByYear || [];
    const svg = document.getElementById('citesChart');
    const pad = {l:28,b:22,r:10,t:6};
    const W = svg.clientWidth || 260, H = svg.clientHeight || 170;
    const innerW = W - pad.l - pad.r, innerH = H - pad.t - pad.b;

    const max = Math.max(10, ...data.map(d=>d.count));
    const barW = innerW / (data.length*1.4);
    const gap = barW*0.4;

    while (svg.firstChild) svg.removeChild(svg.firstChild);

    // axis baseline
    const axis=document.createElementNS('http://www.w3.org/2000/svg','line');
    axis.setAttribute('x1', pad.l);
    axis.setAttribute('y1', H-pad.b);
    axis.setAttribute('x2', W-pad.r);
    axis.setAttribute('y2', H-pad.b);
    axis.setAttribute('stroke', '#e5e7eb');
    svg.appendChild(axis);

    data.forEach((d,i)=>{
      const x = pad.l + i*(barW+gap);
      const h = Math.round(d.count/max * innerH);
      const y = pad.t + (innerH - h);

      const rect = document.createElementNS('http://www.w3.org/2000/svg','rect');
      rect.setAttribute('x', x);
      rect.setAttribute('y', y);
      rect.setAttribute('width', barW);
      rect.setAttribute('height', h);
      rect.setAttribute('fill', '#374151');
      svg.appendChild(rect);

      const lbl = document.createElementNS('http://www.w3.org/2000/svg','text');
      lbl.setAttribute('x', x + barW/2);
      lbl.setAttribute('y', H - 6);
      lbl.setAttribute('text-anchor','middle');
      lbl.setAttribute('font-size','10');
      lbl.setAttribute('fill','#374151');
      lbl.textContent = d.year;
      svg.appendChild(lbl);
    });

    document.getElementById('hindex').textContent = profileConfig.hindex ?? '';
    document.getElementById('i10index').textContent = profileConfig.i10index ?? '';
    document.getElementById('totalcites').textContent = profileConfig.totalCitations ?? '';
  })();

  // ---- Render publications (newest first) ----
  (function(){
    const container = document.getElementById('pubList');
    publications.forEach(p=>{
      const div = document.createElement('div');
      div.className = 'pub';
      const links = [
        p.abs ? `<a class="btn" href="${p.abs}" target="_blank" rel="noopener">ABS</a>` : '',
        p.html ? `<a class="btn" href="${p.html}" target="_blank" rel="noopener">HTML</a>` : '',
        p.pdf ? `<a class="btn" href="${p.pdf}" target="_blank" rel="noopener">PDF</a>` : ''
      ].filter(Boolean).join(' ');
      div.innerHTML = `
        <h3 class="pub-title">${p.title}</h3>
        <p class="pub-auth">${p.authors || ''}</p>
        ${links}
      `;
      container.appendChild(div);
    });
  })();
</script>
</body>
</html>
